<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Exam</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <a href="index.html"><img src="./img/logo.svg" alt="logo" /></a>
        </div>

        <div>
          <nav class="header__nav">
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Launch</a>
            <a class="nav-link-pink" href="#">Sign Up</a>
          </nav>
        </div>
        <i class="fa fa-bars"></i>
      </header>

      <section>
        <div class="hero__section">
          <div class="hero__left">
            <h4 class="hero__pretitle">LAUNCHING SOON</h4>
            <h1 class="hero__title">An NFT like no other</h1>
            <p class="hero__text">
              Don't miss out on the release of our new NFT. Sign up below to
              receive updates when we go live
            </p>
            <button class="btn">Sign Up</button>
          </div>

          <div class="hero__right">
            <img class="hero__img" src="./img/hero.png" alt="blob" />
          </div>
        </div>
      </section>

      <section>
        <div class="middle-section">
          <h3 class="middle-section__title">Free NFT for early birds</h3>
          <p class="middle-section__text">
            Sign up today and you'll get a free NFT when we launch
          </p>
        </div>

        <div class="middle-section__logos">
          <img src="./img/1.svg" alt="boomerang" />
          <img src="./img/2.svg" alt="blimp" />
          <img src="./img/3.svg" alt="qrco" />
          <img src="./img/4.svg" alt="opendoor" />
          <img src="./img/5.svg" alt="droplet" />
        </div>
      </section>
    </div>
  </body>
</html>
